general = {
    
}

background {
    monitor =
    path = /home/huynguyen/my-dotfile/wallpaper.png
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    check_color = rgba(204, 136, 34, 0.5)
    fail_color = rgba(204, 34, 34, 0.2)
    fail_text = <i><span foreground="##cdd6f4">Skill issue</span></i>
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    rounding = -1
    placeholder_text = <i><span foreground="##cdd6f4">Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date '+%r'
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba(125, 125, 200, 1.0)
    font_size = 32
    font_family = JetBrainsMono Nerd Font
    rotate = 0 # degrees, counter-clockwise

    position = 0, 0
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] $XDG_CONFIG_HOME/hypr/script/get-bat-info.sh

    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba(125, 125, 200, 1.0)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    rotate = 0 # degrees, counter-clockwise

    position = -50 -50
    halign = right
    valign = top
}
